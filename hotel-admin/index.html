<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Guide Admin</title>
</head>
<body>
<div class="container">
  <form>
    <div class="row">
      <h1 class="d-flex mt-5">Hotel Admin</h1>
      <div class="d-flex justify-content-end">
        <div class="col-1 ">
          <label>Logout</label>
          <img src="./images/icons8-logout-50.png" alt="img">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="hotelId">Hotel Id </label>
          <input type="text" class=" form-control mt-1 custom-text-color" id="hotelId" placeholder="Read Only"
                 readonly>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="hotelName">Name</label>
          <input type="text" class="form-control mt-1" id="hotelName" placeholder="Enter hotel name" required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group mt-1">
          <label for="hotelCategory">Select Hotel Category:</label>
          <select class="form-select" id="hotelCategory">
            <option value="">Select a category</option>
            <option value="ONE_STAR">One Star</option>
            <option value="TWO_STAR">Two Star</option>
            <option value="THREE_STAR">Three Star</option>
            <option value="FOUR_STAR">Four Star</option>
            <option value="FIVE_STAR">Five Star</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group mt-1">
          <div class="form-group">
            <label for="hotelLocation">Location</label>
            <input type="text" class="form-control mt-1" id="hotelLocation" placeholder="Enter hotel location"
                   required>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="hotelEmail">Hotel Email</label>
          <input type="email" class="form-control mt-1" id="hotelEmail" placeholder="Enter Hotel Email"
                 required>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="hotelContact">Hotel contact</label>
          <input type="text" class="form-control mt-1" id="hotelContact" placeholder="Enter Hotel Contact"
                 required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group mt-1">
          <label for="isHotelPetsAllowed">Is Pets Allowed</label>
          <select class="form-select" id="isHotelPetsAllowed">
            <option selected value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group mt-1">
          <label for="isHotelCancellationCriteriaFree">Is Hotel Cancellation Criteria Free</label>
          <select class="form-select" id="isHotelCancellationCriteriaFree">
            <option selected value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="hotelCancellationCost">Hotel Cancellation Cost</label>
          <input type="number" class="form-control mt-1" id="hotelCancellationCost">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="hotelRemarks">Hotel Cancellation Cost</label>
          <input type="number" class="form-control mt-1" id="hotelRemarks">
        </div>
      </div>
    </div>
  </form>
  <div class="container mt-4 mb-4 bg-light">
    <h1>Hotel Packages</h1>
    <div id="packageContainer"></div>
    <button class="btn btn-primary" id="addPackageButton">Add Package</button>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
    <h6>Upload Hotel Images</h6>
    <input class="form-control" type="file" id="imageInput" multiple>
  </div>
  <div class="container">
    <div id="imageDisplay" class=" row"></div>
  </div>
  <div class="row">
    <button id="addBtn" type="submit" class="btn btn-primary col-2 mt-4 m-2 "> Add</button>
    <button id="updateBtn" type="submit" class="btn btn-success col-2 mt-4 m-2 "> Update</button>
    <button id="clearFieldBtn" type="submit" class="btn btn-dark col-2 mt-4 m-2 "> Clear Fields</button>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
      <div class="form-group">
        <label for="searchGuide">Search Hotels</label>
        <input type="text" class="form-control mt-1" id="searchGuide" placeholder="Search here" required>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" id="hotelsContainer">

  </div>
</div>
<script src="./lib/Jquery.js"></script>
<script type="module" src="./model/HotelDto.js"></script>
<script type="module" src="./model/HotelPackageDto.js"></script>
<script type="module" src="main.js">
</script>


</body>
</html>
