<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>User admin</title>
</head>
<body>

<div class="container">
  <h1 class="d-flex mt-5 heading">User Admin</h1>
  <div class="d-flex justify-content-end">
    <div id="logout" class="col-1 ">
      <label>Logout</label>
      <img src="./images/icons8-logout-50.png" alt="img">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
      <div class="form-group">
        <label for="userId">User Id</label>
        <input type="text" class="form-control mt-1" id="userId" placeholder="Enter username" readonly>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control mt-1" id="username" placeholder="Enter username">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control mt-1" id="password" placeholder="Enter password">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control mt-1" id="dob">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group mt-1">
        <label for="userGender">Select Gender:</label>
        <select class="field form-select" id="userGender">
          <option value="">Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
        <div class="invalid-feedback">Select a Gender</div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control mt-1" id="address" placeholder="Enter Address">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control mt-1" id="email" placeholder="Enter Email">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
      <div class="form-group">
        <label for="userType">Admin Type</label>
        <select class="form-select mt-1" id="userType">
          <option value="USER_ADMIN">User Admin</option>
          <option value="VEHICLE_ADMIN">Vehicle Admin</option>
          <option value="GUIDE_ADMIN">Guide Admin</option>
          <option value="HOTEL_ADMIN">Hotel Admin</option>
          <option value="TRAVEL_ADMIN">Travel Admin</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control mt-1" id="phoneNumber" placeholder="Enter Phone Number">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="nicPassportNumber">Nic Or Passport Number</label>
        <input type="text" class="form-control mt-1" id="nicPassportNumber" placeholder="Enter Nic Or Passport Number">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="userRemarks">User Remarks</label>
        <input type="text" class="form-control mt-1" id="userRemarks" placeholder="Enter User Remarks">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="profilePicture">Profile Picture
        </label>
        <input type="file" accept="image/*" class="form-control mt-1" id="profilePicture">
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="nicPassportFront">Nic Or Passport Front
        </label>
        <input type="file" accept="image/*" class="form-control mt-1" id="nicPassportFront"
        >
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
      <div class="form-group">
        <label for="nicPassportBack">Nic Or Passport Back
        </label>
        <input type="file" accept="image/*" class="form-control mt-1" id="nicPassportBack"
        >
      </div>
    </div>
    <div class="row">
      <button id="addBtn" type="submit" class="btn btn-primary col-2 mt-4 m-2 "> Add</button>
      <button id="updateBtn" type="submit" class="btn btn-success col-2 mt-4 m-2 "> Update</button>
      <button id="clearFieldBtn" type="submit" class="btn btn-dark col-2 mt-4 m-2 "> Clear Fields</button>
    </div>
    <hr>
    <!--      //showing guide images------------------------------->
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-12 border m-3" id="profilePicturePicSection">
        <div>
          <h3 class="mt-3">Profile Picture</h3>
          <img id="profilePicturePic" class="col-12 imgSize" src="" alt="img">
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 border m-3" id="nicPassportFrontImgSection">
        <div>
          <h3 class="mt-3">Nic or Passport Image Front</h3>
          <img id="nicPassportFrontImg" class="col-12 imgSize" src="" alt="img">
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 border m-3" id="nicPassportBackImgSection">
        <div>
          <h3 class="mt-3">Nic or Passport Image Back</h3>
          <img id="nicPassportBackImg" class="col-12 imgSize" src="" alt="img">
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row" id="usersContainer">

      </div>
    </div>

  </div>
</div>
<!--  user delete modal delete----------------------------------------------->
<div class="modal" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Caution!</h1>
      </div>
      <div class="modal-body">
        <p>Do you want to delete User?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="deleteUserYes" data-bs-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
<script src="../lib/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
<script type="module" src="../lib/Jquery.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
