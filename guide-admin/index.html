<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Guide Admin</title>
</head>
<body>


<div class="container">
  <form>
    <div class="row">
      <h1 class="d-flex mt-5">Guide Admin</h1>
      <div class="d-flex justify-content-end">
        <div class="col-1 ">
          <label>Logout</label>
          <img src="./images/icons8-logout-50.png" alt="img">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="guideId">Guide Id </label>
          <input type="text" class="form-control mt-1 custom-text-color" id="guideId" placeholder="Read Only" required
                 readonly>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="guideName">Name</label>
          <input type="text" class="form-control mt-1" id="guideName" placeholder="Enter guide name" required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control mt-1" id="dob" required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group mt-1">
          <label class="label">Gender</label>
          <div>
            <label class="radio-container m-r-45">Male
              <input type="radio" checked="checked" name="gender" id="male">
              <span class="checkmark"></span>
            </label>
            <label class="radio-container">Female
              <input type="radio" name="gender" id="female">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control mt-1" id="phoneNumber" placeholder="Enter Phone Number" required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="guideExperience">Experience
          </label>
          <input type="text" class="form-control mt-1" id="guideExperience" placeholder="Enter Experience" required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="guideRemarks">Remarks
          </label>
          <input type="text" class="form-control mt-1" id="guideRemarks" placeholder="Enter Remarks" required>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4 ">
        <div class="form-group">
          <label for="guideIdImgFront">Guide Id Image Front</label>
          <input type="file" accept="image/*" class="form-control mt-1" id="guideIdImgFront">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="guideIdImgBack">Guide Id Image Back
          </label>
          <input type="file" accept="image/*" class="form-control mt-1" id="guideIdImgBack">
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <div class="form-group">
          <label for="guideProfileImg">Guide Profile Picture
          </label>
          <input type="file" accept="image/*" class="form-control mt-1" id="guideProfileImg">
        </div>
      </div>
      <div class="row">
        <button id="addBtn" type="submit" class="btn btn-primary col-2 mt-4 m-2 "> Add</button>
        <button id="updateBtn" type="submit" class="btn btn-success col-2 mt-4 m-2 "> Update</button>
        <button id="clearFieldBtn" type="submit" class="btn btn-dark col-2 mt-4 m-2 "> Clear Fields</button>
      </div>
      <!--      //showing guide id------------------------------->
      <div class="row">

        <div class="col-lg-3 col-md-4 col-sm-12 border m-3" id="guideImageSection">
          <div>
            <h3 class="mt-3">Profile Image</h3>
            <img id="guideImagePicture" class="col-12 imgSize" src="" alt="img">
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-12 border m-3" id="imageIdFrontSection">
          <div>
            <h3 class="mt-3">Image Id Front</h3>
            <img id="imageIdFront" class="col-12 imgSize" src="" alt="img">
          </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12 border m-3" id="imageIdBackSection">
          <div>
            <h3 class="mt-3">Image Id Back</h3>
            <img id="imageIdBack" class="col-12 imgSize" src="" alt="img">
          </div>
        </div>


      </div>

    </div>
  </form>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
      <div class="form-group">
        <label for="searchGuide">Search</label>
        <input type="text" class="form-control mt-1" id="searchGuide" placeholder="Search here" required>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="guidesContainer">

    </div>
  </div>

  <!--  modal delete----------------------------------------------->
  <div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Caution!</h1>
        </div>
        <div class="modal-body">
          <p>Do you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="deleteYes" data-bs-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./lib/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

<script src="./lib/Jquery.js"></script>
<script type="module" src="./model/GuideDto.js"></script>
<script type="module" src="main.js">
</script>

</body>
</html>
